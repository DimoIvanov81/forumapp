<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% include 'nav.html' %}
  <h1>
      {% for p in posts %}
          <ul>
            <li>
                Author: {{ p.author }}
            </li>
          <li>
              Title: {{ p.title }}
          </li>
          <li>
              Content: {{ p.content }}
          </li>
          <li>
              Created at: {{ p.created_time|date:'d M Y'}}
          </li>
          </ul>
          
      {% endfor %}
      
  </h1>
</body>
</html>
